<div ng-show="show">
<div class="question-header">Questions</div>

<ul id="allQuestions">
  <li ng-repeat="question in questions">
    <ul>
      <li>{{question.question}}</li>
      <li>{{question.A}}</li>
      <li>{{question.B}}</li>
      <li>{{question.C}}</li>
      <li>{{question.D}}</li>
      <li>{{question.E}}</li>
    </ul>
  </li>
</ul>
