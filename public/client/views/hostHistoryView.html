<!-- This page will contain a list of a host"s historic session links to view -->

<h3>Select a session:</h3>
<!-- This is where historic sessions can be appended -->
<div>Sessions Appended Here</div>
<!--- Data in format of JSON objects
  provider:
    host:
      sessionId: {
        voteId: voteVal
        ..
        }
        : startTime
  -->
<div>
<a href="#/hostAnalysisView" id="sessionAnalysis" ng-click="sessionAnalysis()" ng-class="" data-ng-init="session in session.data | filter: hostId | orderBy: timeStart"><h2>Sample Session {{session.data.id}} : {{session.data.startTime}} : {{session.data.timeStamp}}</h2></a></div>

<button id="logout">Logout</button>
