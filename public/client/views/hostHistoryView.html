<!-- This page will contain a list of a host"s historic session links to view -->
<h3>Select a session:</h3>
<!-- Where historic sessions can be appended -->
<table align="center">
<tbody ng-app="tokki" ng-controller="AnalysisController">
<!--Columns declared -->
<tr><th> Session ID</th><th>Start Time</th><th>Duration</th><th>Average</th><th>User Count</th></tr>
<!-- Additional sessions defined and appended-->

<!--<tr><td colspan="5" ></td></tr> -->
<tr ng:repeat="session in sessions | orderBy: session.startTime">
  <td><!--<a href = "#/api/"+session.id > -->{{session.sessionId}} </td>
  <td>{{session.startTime}}</td>
  <td>{{session.duration}}</td>
  <td>{{session.weightedAverage}}</td>
  <td>{{session.userCount}}</td>
</tr>
<!--<tr><td colspan="5"></tr> -->
</table>
</form>
